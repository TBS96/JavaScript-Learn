<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JS</title>
</head>
<body>


    <h1>Hello World</h1>



    <!-- Inline JS, where JS code is written inside body -->
    <script>
        // console.log(10+30);


        // To run in browser:
        document.write("Sum of two numbers:");
        document.write("<br>");
        a = parseInt(prompt("Enter a:"));
        b = parseInt(prompt("Enter b:"));
        c = a + b;
        document.write("a = ", a);
        document.write("<br>");
        document.write("b = ", b);
        document.write("<br>");
        document.write("a + b = ", c);

    </script>
</body>
</html>



<!-- 
    For professional work purpose, inline js is also not recommended, as <script> will contain many lines of code, so it gets difficult to find & manage the code, while doing professional work.
    But still, we can do it, only for learning and practice purpose.
 -->
